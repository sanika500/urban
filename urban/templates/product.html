<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .prodimg {
            object-fit: cover;
            border-radius: 10px;
        }
        .btn-buy {
            background-color: crimson;
            color: white;
            border: none;
        }
        .btn-buy:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            {% for i in data %}
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="{{ i.image.url }}" class="card-img-top prodimg" alt="{{ i.name }}" height="250">
                    <div class="card-body text-center">
                        <h4 class="text-danger">{{ i.name }}</h4>
                        <h5 class="text-danger">Rs: {{ i.price }}</h5>
                        <p class="text-muted">Stock: {{ i.stock }}</p>
                        <p class="text-muted">Accessories: {{ i.accessories }}</p>
                        <p class="text-muted">Booking Amount: {{ i.bookingamount }}</p>
                        <a href="{% url 'viewproduct' i.pk %}" class="btn btn-buy w-100">Buy Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
